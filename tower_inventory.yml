      ipaddr: "{{ nodes_subnet24 | default ('192.168.126')}}.25"
      netmask: "255.255.255.0"
      gw: "{{ nodes_subnet24 | default ('192.168.126')}}.1"
      macaddr: "3c:fd:fe:ab:b3:71"
      disk: "nvme0n1"


## Secret Generation
ocp_secret: "true"

## Load Balancer
ocp_prereq_lb: "true"

## HTTP
ocp_prereq_http: "true"
http:
  port: "8080"


## NFS
ocp_prereq_nfs: "true"


## DNS
ocp_prereq_dns: "true"
dns:
  forwarder1: "8.8.8.8"
  forwarder2: "8.8.4.4"


## DHCP
ocp_prereq_dhcp: "true"
dhcp:
  router: "{{ nodes_subnet24 | default ('192.168.126')}}.1"
  bcast: "{{ nodes_subnet24 | default ('192.168.126')}}.255"
  netmask: "255.255.255.0"
  poolstart: "{{ nodes_subnet24 | default ('192.168.126')}}.128"
  poolend: "{{ nodes_subnet24 | default ('192.168.126')}}.254"
  ipid: "{{ nodes_subnet24 | default ('192.168.126')}}.0"
  netmaskid: "255.255.255.0"
  dns: "{{ dnsipaddr }}"
  domainname: "{{ dns.subdomain }}.{{ dns.domain }}"



## PXE
ocp_prereq_pxe: "true"
pxe:
  http_ip: "{{ httpipaddr }}"
  http_port: "{{ http.port }}"



## OCP artifacts
ocp_prereq_artifacts: "true"
ocp_install_path: "~/ocp/"
ocp_mirror: "https://mirror.openshift.com/pub/openshift-v4"
ocp_install_config_path: "~/ocp/install-config.yaml"

ocp_release: "4.4.3"
ocp_create_ignition: "true"