      disk: "sda"
    - name: "master3"
      ipaddr: "{{ nodes_subnet24 | default ('192.168.126')}}.13"
      netmask: "255.255.255.0"
      gw: "{{ nodes_subnet24 | default ('192.168.126')}}.1"
      macaddr: "3c:fd:fe:9e:7e:21"
      disk: "sda"
  workers:
    - name: "worker1"
      ipaddr: "{{ nodes_subnet24 | default ('192.168.126')}}.21"
      netmask: "255.255.255.0"
      gw: "{{ nodes_subnet24 | default ('192.168.126')}}.1"
