      mgmtif: "ens3"
      macaddr: "52:54:60:00:01:0d"
      disk: "vda"
    - name: "worker4"
      ipaddr: "{{ nodes_subnet24 | default ('192.168.126')}}.19"
      netmask: "255.255.255.0"
      gw: "{{ nodes_subnet24 | default ('192.168.126')}}.1"
      mgmtif: "ens3"
      macaddr: "52:54:60:00:01:0e"
