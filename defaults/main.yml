    mgmtif: "ens3"
    macaddr: "52:54:60:11:11:11"
    disk: "vda"
  masters:
    - name: "master0"
      ipaddr: "{{ nodes_subnet24 | default ('192.168.126')}}.11"
      netmask: "255.255.255.0"
      gw: "{{ nodes_subnet24 | default ('192.168.126')}}.1"
      mgmtif: "ens3"
      macaddr: "52:54:60:00:00:0a"
      disk: "vda"
    - name: "master1"
